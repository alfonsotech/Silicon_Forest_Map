<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Silicon Forest Map</title>
    <script type="text/javascript" src="body.js"></script>
    <link rel="stylesheet" href="body.scss"/>
  </head>
  <body>
      <div class="left-panels">
        <div class="navbar">
            <strong>Silicon Forest Map 2015</strong>
            <button type="button" id="info"
                    onclick="alert('Silicon Forest Map\ncopyright 2015 Todd Brochu\n\nAn interactive map of all of the current companies in the Portland area\n that employ software developers, software engineers and / or web developers\n\nStart by clicking on a region from the menu on the left side.\nThe map will zoom to the selected region.\nCompanies within the selected region will be displayed on the map as a marker\nas well as in the Companies list at the bottom left.\nEach item in the Companies list contains a link to the website of that company.\n\nHovering over a marker on the map will display basic information for that company.\nClicking on a marker will zoom directly to the corresponding address.\nTo zoom back out to the previous view, simply click on the marker again.')">
                <strong>&#63;</strong>
            </button>  
        </div>
        <div id="left-menu-header">
            <strong><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Select a region:
            </strong><br>
        </div>
        <div id="regions"></div>
        <div id="left-menu-header">
            <strong><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Companies:
            </strong><br>
        </div>
        <div id="results"></div>
        <script>window.onload=getRegions;</script>
      </div>
      <div id="map"><script>document.write(getAllCompanies());</script></div>
    <script>document.write(initMap())</script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk_yXEl8gEgsEtRv1-XgwKZSI2Khim3Sk&callback=initMap">
    </script>      
  </body>
